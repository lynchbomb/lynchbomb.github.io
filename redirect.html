<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LI API</title>
  <script type="text/javascript" src="//platform.linkedin.com/in.js">
    api_key: 86qx1hpnul1o11
    authorize: true
    onLoad: onLinkedInLoad
</script>
<script type="text/javascript">
  
  // Setup an event listener to make an API call once auth is complete
  function onLinkedInLoad() {
      IN.Event.on(IN, "auth", getProfileData);
  }

  // Handle the successful return from the API call
  function onSuccess(data) {
      console.log(data);
  }

  // Handle an error response from the API call
  function onError(error) {
      console.log(error);
  }

  // Use the API call wrapper to request the member's basic profile data
  function getProfileData() {
      IN.API.Raw('/people/~:(positions)').result(onSuccess).error(onError);
      // https://api.linkedin.com/v1/people/~:(id,first-name,last-name,maiden-name,formatted-name,phonetic-first-name,phonetic-last-name,formatted-phonetic-name,headline,location,industry,current-share,num-connections,num-connections-capped,summary,specialties,positions,picture-url,picture-urls::(original),site-standard-profile-request,api-standard-profile-request,public-profile-url,email-address)?format=json
  }

</script>
</head>
<body>
  <h5>HACKATHON</h5>
  <script type="in/Login"></script>  
</body>
</html>
